<!doctype html>
<html>
	<head>
		<title>Bavarder</title>
		<link rel="stylesheet" type="text/css" href="css/bavarder.css">
	</head>
	<body>
		<div id="login-content" class="login">
			<h1>Bavarder</h1>
			<form id="login" action="">
				<div class="fields">
					<label for="login">login:</label>
					<input autocomplete="off" />
				</div>
				<div class="fields">
					<label for="login">password:</label>
					<input type="password" autocomplete="off" />
					<a href="#">forgot password</a>
				</div>
				<div class="fields">
					<button>login</button>
				</div>
			</form>
		</div>
		<div id="chat-content" class="wrapper">
			<ul id="messages"></ul>
			<div id="chats">Chats abertos:</div>
			<div id="nickname">
				<form id="change-nickname" action="">
					<input id="user" autocomplete="off" /><button>Trocar</button>
				</form>
			</div>
			<form id="send-msgs" action="">
				<input id="m" autocomplete="off" /><button>Send</button>
			</form>
		</div>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="js/client.js"></script>
	<script src="js/bavarder.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Damion" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300" rel="stylesheet">
</html>
